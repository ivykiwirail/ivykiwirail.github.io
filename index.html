<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Form</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Asset Data Update Request Form</h1>
    <form>
      <div class="row mb-3">
        <label for="requester" class="col-sm-3 col-form-label">Raise this request on behalf of</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="requester" placeholder="Enter name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="summary" class="col-sm-3 col-form-label">Summarise the issue</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="summary" placeholder="Enter summary">
        </div>
      </div>
      <div class="row mb-3">
        <label for="category" class="col-sm-3 col-form-label">Category</label>
        <div class="col-sm-9">
          <select class="form-select" id="category" onchange="toggleCategoryInput()">
            <option value="">Please select the category</option>
            <option value="PM">PM</option>
            <option value="asset">Asset</option>
            <option value="location">Location</option>
            <option value="Workorder">Workorder</option>
            <option value="servicerequest">Service Request</option>
            <option value="inspection">Inspection</option>
            <option value="othercategory">Other</option>
          </select>
          <div class="mt-3 d-none" id="categoryInput">
            <input type="text" class="form-control" placeholder="Enter category">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="issueType" class="col-sm-3 col-form-label">Issue type</label>
        <div class="col-sm-9">
          <select class="form-select" id="issueType" onchange="toggleIssueInput()">
            <option value="">Please select the issue</option>
            <option value="UPDATE">Update / Amend </option>
            <option value="CREATE">Create</option>
            <option value="DELETE">Delete / Mothball</option>
            <option value="DISPOSE">Dispose</option>
            <option value="otherissue">Other</option>
          </select>
          <div class="mt-3 d-none" id="issueInput">
            <input type="text" class="form-control" placeholder="Enter issue type">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="details" class="col-sm-3 col-form-label">Please add any additional detail that may help us solve the issue</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="details" rows="5" placeholder="Enter details"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="attachment" class="col-sm-3 col-form-label">Attachment</label>
        <div class="col-sm-9">
          <div class="dropzone" id="attachmentDropzone">
            <div class="fallback">
              <input name="file" type="file" multiple />
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  </div>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleCategoryInput() {
  var categoryInput = document.getElementById("categoryInput");
  if (document.getElementById("category").value == "othercategory") {
    categoryInput.classList.remove("d-none");
  } else {
    categoryInput.classList.add("d-none");
  }
}

function toggleIssueInput() {
  var issueInput = document.getElementById("issueInput");
  if (document.getElementById("issueType").value == "otherissue") {
    issueInput.classList.remove("d-none");
  } else {
    issueInput.classList.add("d-none");
}
}
  </script>
</body>
</html>
